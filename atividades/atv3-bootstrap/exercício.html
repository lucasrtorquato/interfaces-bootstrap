<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulários Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light p-4">

    <!-- Exercício 1 - Formulário de Contato -->
    <div class="container mb-5">
        <h2>Formulário de Contato</h2>
        <div class="card p-4 shadow">
            <form>
                <div class="mb-3">
                    <label for="nomeContato" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nomeContato">
                </div>
                <div class="mb-3">
                    <label for="emailContato" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailContato">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Exercício 2 - Formulário de Cadastro -->
    <div class="container mb-5">
        <h2>Formulário de Cadastro</h2>
        <div class="card p-4 shadow">
            <form>
                <div class="mb-3">
                    <label for="nomeCadastro" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeCadastro">
                </div>
                <div class="mb-3">
                    <label for="emailCadastro" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailCadastro">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmaSenha" class="form-label">Confirme a senha</label>
                        <input type="password" class="form-control" id="confirmaSenha">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gênero</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="outro" value="Outro">
                        <label class="form-check-label" for="outro">Outro</label>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">
                        Aceito os termos e condições
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Exercício 3 - Formulário de Pedido Online -->
    <div class="container mb-5">
        <h2>Formulário de Pedido Online - Pizzaria</h2>
        <div class="card p-4 shadow">
            <form>
                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome do cliente</label>
                    <input type="text" class="form-control" id="nomeCliente">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço completo</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="mb-3">
                    <label for="sabor" class="form-label">Escolha o sabor</label>
                    <select class="form-select" id="sabor">
                        <option>Calabresa</option>
                        <option>Frango com Catupiry</option>
                        <option>Portuguesa</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tamanho da pizza</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tamanho" id="pequena" value="Pequena">
                        <label class="form-check-label" for="pequena">Pequena</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tamanho" id="media" value="Média">
                        <label class="form-check-label" for="media">Média</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tamanho" id="grande" value="Grande">
                        <label class="form-check-label" for="grande">Grande</label>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="borda">
                    <label class="form-check-label" for="borda">
                        Adicionar borda recheada
                    </label>
                </div>
                <div class="mb-3">
                    <label for="obs" class="form-label">Observações</label>
                    <textarea class="form-control" id="obs" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Finalizar Pedido</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
</body>

</html>
